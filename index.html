<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon (1).ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div class="calculator">
            <form>
                <div class="form-div-1">
                    <input type="text" name="display" class="cal-display">
                </div>
                <div class="form-div-2">
                  <button class="first-set-btns"><i class="fa-solid fa-delete-left" style="color: #5f5959;"></i></button>
                  <input type="button" value="DELETE" class="first-set-btns">
                  <input type="button" value="." class="dot">
                  <input type="button" value="/" class="divide number">
                </div>

                <div class="cal-btns-div-1">
                    <input type="button" value="7" class="seven number">
                    <input type="button" value="8" class="eight number">
                    <input type="button" value="9" class="nine number">
                    <input type="button" value="*" class="multiply number">
                </div>

                <div class="cal-btns-div-2">
                    <input type="button" value="4" class="four number">
                    <input type="button" value="5" class="five number">
                    <input type="button" value="6" class="six number">
                    <input type="button" value="-" class="minus number">
                </div>

                <div class="cal-btns-div-3">
                    <input type="button" value="1" class="one number">
                    <input type="button" value="2" class="two number">
                    <input type="button" value="3" class="three number">
                    <input type="button" value="+" class="plus number">
                </div>

                <div id="cal-btn's-div-4">
                    <input type="button" value="0" class="zero number">
                    <input type="button" value="=" class="equal-btn number">
                    <input type="button" value="%" class="percent number">
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/7eedec98e7.js" crossorigin="anonymous"></script>
</body>
</html>
